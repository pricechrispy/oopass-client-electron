<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SPHINX Electron Client</title>
        <meta name="description" content="SPHINX Electron Client">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <meta name="theme-color" content="#fafafa">
    </head>
    <body>
        <div class="action-settings"></div>
        <div class="theme-wrapper main">
            <div>
                <span>Sphinx Password Manager</span>
            </div>
            <div class="notice">
                <span>Key expired from memory, master password is required</span>
            </div>
            
            <div class="master-password">
                <div>
                    <label for="master-password"><span>Enter Master Password:</span></label>
                </div>
                <div class="text-parent">
                    <input class="text" id="master-password" type="text" name="master-password" value="" placeholder="Type here" />
                </div>
            </div>
                
            <div class="flex-row">
                <div class="panel-left">
                    <div>
                        <label for="auth-domain"><span>Enter location phrase:</span></label>
                    </div>
                    <div class="text-parent">
                        <input class="text" id="auth-domain" type="text" name="auth-domain" value="" placeholder="gmail.com" />
                    </div>
                    
                    <div class="spacer-point25em"></div>
                    
                    <div>
                        <label for="auth-user"><span>Enter service user:</span></label>
                    </div>
                    <div class="text-parent">
                        <input class="text" id="auth-user" type="text" name="auth-user" value="" placeholder="username" />
                    </div>
                </div>
                
                <div class="panel-right-spacer"></div>
                
                <div class="panel-right">
                    <div class="take-action" id="copy-clipboard">
                        <span>Get<br>Password</span>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/prep_node_integration.js"></script>
        <script src="js/vendor/jquery-3.3.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
